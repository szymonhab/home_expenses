{% extends "expenses_app/layout.html" %}

{% block content %}
    <div class="well col-md-4">
        <h3>Latest bills:</h3>
        {% if latest_bill_list %}
        <ul>
            {% for bill in latest_bill_list %}
            <li><a href="{% url 'expenses_app:bill_details' bill.id %}">{{ bill.amount }}</a></li>
            {% endfor %}
        </ul>
        {% else %}
        <p>There are no bills yet.</p>
        {% endif %}
    </div>
{% endblock %}
