<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    {% block css %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'expenses_app/jquery_ui/jquery-ui.min.css' %}" />
    {% endblock %}
    {% block js %}
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="{% static 'expenses_app/jquery_ui/jquery-ui.min.js' %}"></script>
    <script src="{% static 'expenses_app/controllers.js' %}"></script>
    {% endblock %}
    <meta charset="utf-8">
    <title>{% block title %}Application{% endblock %}</title>
</head>

<body data-ng-app="expensesApp">
    {% block body %}{% endblock %}
</body>
</html>
